<ion-content>

  <ion-back-button defaultHref="/tabs/plannings">
  </ion-back-button>
  
  <div class="center">
    <ion-slides #slides pager="true">
      <ion-slide class="stepOne" *ngFor="let day of routine">
        <ion-card>
          <ion-card-title>
            {{day.name}}
          </ion-card-title>
          <ion-card-subtitle>
            {{day.muscles |  slice:0:-1}}
          </ion-card-subtitle>
          <ion-card-content>
            <ion-list>
              <ng-container *ngFor="let ex of day.plan">
               
                  <li *ngIf="ex.notes.length > 0">{{ex.name}} {{ex.series}}x{{ex.reps}} 
                    <button  class="notesButton"  (click)="openNoteModal(ex.notes)">N</button>
                    <button class="info" color="primary" (click)="openExercise(ex)">i</button>
                    
                  </li>
                  <li *ngIf="ex.notes.length == 0">{{ex.name}} {{ex.series}}x{{ex.reps}}
                    <button class="info" color="primary" (click)="openExercise(ex)" >i</button>
                  </li>
           
              </ng-container>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
