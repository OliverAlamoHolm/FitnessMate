<ion-content class="ion-padding">
  <div class="container">
    <ion-icon class="logout-btn" name="exit-outline" button (click)="logout()" ></ion-icon>
    <ng-container *ngIf="nots.length == 0">
    
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </ng-container>
  <ng-container *ngIf="nots.length != 0">
    <div class="box">
      <div class="notifications">
        <ion-icon name="notifications"></ion-icon>
        <span class="num">{{notsLength}}</span>
      </div>
    </div> 
    <div class="nots-box">
      <div *ngFor="let not of nots">
        <ion-item class="not-box" button (click)="expand(not)"> 
          <span>{{not.title}}</span><br>
          <div class="time" text-right><br>{{not.date.toDate() | date :  'd MMM' }}</div>
        </ion-item> 
        <div class="not-content" *ngIf="not.expanded == true" text-align-center>
          <br>
          <ion-avatar>
            <img src="{{not.image}}">
          </ion-avatar>
          <br>
          <div style="text-align: center;">
            <ion-label>
              {{not.message}}
            </ion-label>
          </div>
          <br>
          <div style="text-align: center;">
            <ion-button (click)="deleteNot(not.id)">
              OK
            </ion-button>
          </div>
        </div>  
      </div>
    </div>
  </ng-container>
  </div>
</ion-content>
