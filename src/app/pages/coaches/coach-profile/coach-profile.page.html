<ion-content class="ion-padding">
  <div class="container">
    <div>
      <ion-icon name="information" button (click)="changeTab(1)"></ion-icon>
      <ion-icon name="cash" button (click)="changeTab(2)"></ion-icon>
    </div>
  
    <ng-container *ngIf="tabSelector==1">
      <ion-list>
        <ion-avatar class="avat">
          <img src={{avatar}}>
        </ion-avatar>
        
        <ion-item>
          <div class="form-group">
            <ion-input type="file" accept=".png, .jpg" (change)="onLoad($event)"></ion-input>
          </div>
        </ion-item>     
        <ion-item>
          Nombre: 
          <ion-input [(ngModel)]="actualName" maxlength="10" minlength="1">
          </ion-input>
        </ion-item>      
        <ion-item>
          Apellido: 
          <ion-input [(ngModel)]="actualLastName" maxlength="20" minlength="1">
          </ion-input>
        </ion-item>
        <ion-item>
          Biografia: 
          <ion-input [(ngModel)]="bio">
          </ion-input>
        </ion-item> 

        <ion-button class="update-btn" (click)="refreshCoach()">Actualizar</ion-button>

        <h1>Redes Sociales</h1>
        <ion-item>
          Facebook: 
          <ion-input [(ngModel)]="facebook">
          </ion-input>
        </ion-item>      
        <ion-item>
          Instagram: 
          <ion-input [(ngModel)]="instagram">
          </ion-input>
        </ion-item>
        <ion-item>
          Linkedin: 
          <ion-input [(ngModel)]="linkedin">
          </ion-input>
        </ion-item> 
      </ion-list>

      
    </ng-container>
  
    <ng-container *ngIf="tabSelector==2">
      <br>
      <ion-list>
        <ion-item>
          Id Cliente PayPal: 
          <ion-input [(ngModel)]="clientId">
          </ion-input>
          <ion-button slot="end" (click)="updatePaypalId()">
            <ion-icon name="refresh"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-list>
      
      <br>

      <ion-list>
        <h1>Tarifas</h1>
        <ion-item *ngFor="let fee of fees; let i = index">
          {{fee.name}}
          <ion-button slot="end" (click)="openFee(fee, i)">
            <ion-icon name="pencil"></ion-icon>  
          </ion-button>
          <ion-button color="danger" slot="end" (click)="deleteAlert(fee, i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-button (click)="makeFees()" expand="block">AÃ±adir Tarifa</ion-button>
      </ion-list>
      
      
  
    </ng-container>

  </div>

  


  
 
</ion-content>
